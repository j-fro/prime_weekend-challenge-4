<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header">
        <h1><img src="/images/check-mark-304890_1280.png">To-Do List</h1>
    </header>
    <section id="firstListItem">
        <h3>Create a new task list:</h3>
        <input type="text" id="firstListNameIn" placeholder="List Name">
        <button type="button" class="add-list-button">+</button>
    </section>
    <main id="main">
        <div class="input">
            <input type="text" id="normalListNameIn" placeholder="List Name">
            <button type="button" class="add-list-button"><i class="fa fa-plus fa-lg"></i></button>
        </div>
        <h3>Current Tasks: <select id="lists"></select><button type="button" id="deleteList"><i class="fa fa-times fa-lg"></i></button></h3>
        <div id="tasks">
            <!-- <h3>Current To-Dos</h3> -->
            <table>
                <tr class="input">
                    <td></td>
                    <td></td>
                    <td><input type="text" id="taskNameIn" placeholder="Task Name">
                    <button type="button" id="addTodoButton"><i class="fa fa-plus fa-lg"></i></button></td>
                    <td><input type="text" id="personNameIn" placeholder="Person Name">
                    <button type="button" id="addPersonButton"><i class="fa fa-plus fa-lg"></i></button></td>
                </tr>
            </table>
            <table id="taskOutputs">

            </table>
        </div>
    </main>
</body>

</html>
