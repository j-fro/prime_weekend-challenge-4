<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1><img src="/images/check-mark-304890_1280.png">To-Do List</h1>
    </header>

    <main>
        <div id="inputs">
            <h3>New To-Dos</h3>
            <input type="text" id="nameIn" placeholder="Task Name">
            <input type="text" id="descriptionIn" placeholder="Description">
            <button type="button" id="addTodoButton">Add Task</button>
        </div>
        <div id="tasks">
            <h3>Current To-Dos</h3>
            <div id="outputs">
            </div>
        </div>
    </main>
</body>

</html>
